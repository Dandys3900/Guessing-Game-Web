<!DOCTYPE HTML>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <!-- Tab Title -->
  <title>Guessing Game</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JS Script -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>
  <script src="script.js"></script>
  <!-- CSS File -->
  <link rel="stylesheet" href="style/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="flex-container">
        <div id="startButton">
            <input type="button" class="btn btn-outline-primary btn-lg" value="Start the Game" onclick="startGame()">
        </div>
    
        <div id="addNameButton">
            <input type="button" class="btn btn-outline-primary btn-lg" value="Add new Name" onclick="showForm()">
        </div>
    
        <div id="newNameForm" style="display:none; width: 350px;">
            <form name="name">
                <input class="form-control" class="rounded" class="border border-secondary" type="text" placeholder="New entry" name="newname">
                <div>
                    <button type="button" style="margin-top: 10px;" class="btn btn-outline-primary btn-lg"  onclick="addNewName()">Submit</button>
                </div>
            </form> 
        </div>
    
        <!-- TODO Give it a little style -->
        <div>
            <div class="resultSection" id="nameToGuess"></div>
        </div>

        <div id="backButton" style="display:none">
            <input type="button" style="position: absolute; top: 90%; left: 2%;" class="btn btn-outline-primary btn-lg" value="Get Back" onclick="backToMainPage()">
        </div>
    </div>
</body>
</html>
